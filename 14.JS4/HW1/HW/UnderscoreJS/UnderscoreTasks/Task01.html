<!--
    Task01

    Write a method that from a given array of students finds all students whose first name is before its last name alphabetically. 
    Print the students in descending order by full name. Use Underscore.js

 -->

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
	<script src="Lib/class.js"></script>
	<script src="Lib/underscore.js"></script>
</head>
<body>
    <script>
        var Person = Class.create({
            init: function (fname, lname, age) {
                this.fname = fname;
                this.lname = lname;
                this.age = age;
            },
            toString: function () {
                return this.fname + " " + this.lname;
            }
        });
        var people = [
			new Person("Doncho", "Minkov", 18),
			new Person("Joro", "Georgiev", 48),
			new Person("Niki", "Kostov", 21),
			new Person("Svetlin", "Nakov", 16),
			new Person("Ivaylo", "Kenov", 87),
			new Person("Atanas", "Petrov", 18)];

        var getPeopleBySpecificSearch = function (people) {
            var searchedPeople = _.filter(people, function (person) {
                return (person.fname < person.lname);
            });

            searchedPeopleSortedDesc = _.sortBy(searchedPeople, 'fname').reverse();

            return searchedPeopleSortedDesc;
        }

        console.log(getPeopleBySpecificSearch(people));

    </script>
</body>
</html>
