<!--

    Task01
    Change the ListView from the last demo to use TABLE instead of UL
    - The TableView gets number of rows and columns in its constructor
    - The TableView renders the elements in table cells
        - Each element gets only a single cell

    Create a web services that returns a list of students
    - Students have first and last name, grade, age and list of marks
    - Marks have subject and score

-->

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
	<script src="Lib/class.js"></script>
	<script src="Lib/mustache.js"></script>
	<script src="Lib/jquery-2.0.3.min.js"></script>
	<script src="Lib/q.js"></script>
	<script src="Scripts/http-requester.js"></script>
	<script src="Scripts/table-view.js"></script>
    <style>
        table, td{
            border:1px solid black;
        }
        td {
            padding: 10px;
        }
    </style>
</head>
<body>
    <script type="x-mustache-template" id="student-and-marks-template">	
			<strong>{{FirstName}} {{LastName}}</strong>
            <br />
            {{#Grade}}Grade: {{Grade}};{{/Grade}}
            {{#Age}}Age: {{Age}};{{/Age}}
			<ul>
				{{#Marks}} 
					<li>
						{{Subject}}: <strong>{{Score}}</strong>							
					</li>
				{{/Marks}}
				{{^Marks}}	   
					<li>
						This student has no marks, yet	  						
					</li>
				{{/Marks}}
			</ul>			
    </script>

    <div id="content"></div>
	<script>
	    var Student = Class.create({
	        init: function (fname, lname, grade, age, marks) {
	            this.fname = fname;
	            this.lname = lname;
	            this.grade = grade;
	            this.age = age;
	            this.marks = marks;
	        },
	        fullname: function () {
	            return this.fname + " " + this.lname;
	        }
	    });

	    var Mark = Class.create({
	        init: function (subject, score) {
	            this.subject = subject;
	            this.score = score;
	        }
	    });

	    var NUMBER_OF_COLUMNS = 4;

	    var serviceRoot = "http://localhost:3521/api/";
	    var studentsService = serviceRoot + "students";
	    var studentsDataPromis = httpRequester.getJson(studentsService);
	    studentsDataPromis.then(function (studentsData) {
	        var personTemplate = Mustache.compile(document.getElementById("student-and-marks-template").innerHTML);
	        var tableView = controls.getTableView(studentsData, NUMBER_OF_COLUMNS);

	        var tableViewHtml = tableView.render(personTemplate);

	        document.getElementById("content").innerHTML = tableViewHtml;
	    });
	</script>
</body>
</html>
