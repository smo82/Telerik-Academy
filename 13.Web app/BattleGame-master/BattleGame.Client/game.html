<div id="game-container">
    <div class="container">
        <div class="navbar">
			<div class="navbar-inner clearfix">
				<span class="brand">Hi, 
				    <span id="sp-profile-nickname"></span>
                    <span id="game-name"></span>
                </span>

                <div class="pull-right">
                    <button id="btn-create-game-form" class="btn"><i class="icon-plus-sign"></i> Create game</button>
                    <button id="btn-scores" class="btn"><i class="icon-th-list"></i> Scores</button>
				    <button id="btn-logout" class="btn btn-danger"><i class="icon-share icon-white"></i> Logout</button>
                </div>
			</div>
		</div>

        <div class="row-fluid">
            <!-- SIDEBAR -->
            <div class="span4">
                <div id="accordion" class="well well-small">
                    <div id="opengames-container">
                        <h4>Open games:</h4>
                        <ul id="opengames-list"></ul>
                    </div>

                    <div id="activegames-container">
                        <h4>My games:</h4>
                        <ul id="activegames-list"></ul>
                    </div>
                </div>

                <div id="messages-container" class="well well-small">
                    <h4>Messages:</h4>
                    <ul id="messages-list"></ul>
                </div>
                
            </div>

            <!-- GAME -->
            <div class="span8">
                <div id="game-field" class="well">
                    <div id="game-field-info" class="clearfix">
                        <span class="badge badge-important">Turn: <span id="game-turn"></span></span>
                        <span id="how-to-play" class="badge badge-warning"
                            title="Left mouse click select unit, right mouse click select attack or move position."><i class="icon-info-sign icon-white"></i></span>
                        <span class="badge badge-inverse pull-right">In Turn: <span id="inturn-nickname"></span></span>
                    </div>
                    <div id="game-buttons" class="pagination-centered">
                        <button id="btn-move" class="btn btn-success"><i class="icon-forward"></i> Move</button>
                        <button id="btn-attack" class="btn btn-danger"><i class="icon-screenshot"></i> Attack</button>
                        <button id="btn-defend" class="btn btn-warning"><i class="icon-flag"></i> Defense</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<form id="create-game-form" class="modal hide fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h3>Create game</h3>
    </div>
    <div class="modal-body">
        <input  type="text" id="tb-create-title" placeholder="Title" required/>
        <input  type="password" id="tb-create-password" placeholder="Password" required/>
    </div>
    <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
        <button id="btn-create" class="btn btn-primary">Create</button>
    </div>
</form>

<form id="scores-form" class="modal hide fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h3>Scores</h3>
    </div>
    <div class="modal-body">
        <table id="scores-list" class="table table-condensed table-hover table-striped">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Nickname</th>
                    <th>Points</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
    </div>
</form>

<form id="join-game-form" class="modal hide fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h3>Join game</h3>
    </div>
    <div class="modal-body">
        <input  type="password" id="tb-joinpassword" placeholder="Password" required/>
    </div>
    <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
        <button id="btn-join" class="btn btn-primary">Join</button>
    </div>
</form>

<form id="start-game-form" class="modal hide fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h3>Start game</h3>
    </div>
    <div class="modal-body">
        <h4>Do you want to start this game?</h4>
    </div>
    <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true">No</button>
        <button id="btn-start" class="btn btn-primary">Yes</button>
    </div>
</form>
