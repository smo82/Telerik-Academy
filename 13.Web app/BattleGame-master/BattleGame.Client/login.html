<form id="login-form" class="form-modal">
    <h2>Login</h2>

    <input type="text" id="tb-login-username" class="input-block-level" placeholder="Username" required />
    <input type="password" id="tb-login-password" class="input-block-level" placeholder="Password" required />

    <div class="row">
        <button id="btn-login" class="btn btn-primary span">Login</button>
        <button id="btn-register-form" class="btn span pull-right"><i class="icon-user"></i> Register</button>
    </div>
</form>
