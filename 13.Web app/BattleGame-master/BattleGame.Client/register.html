<form id="register-form" class="form-modal">
    <h2>Registration</h2>

    <input type="text" id="tb-reg-username" placeholder="Username" class="input-block-level" required />
    <input type="text" id="tb-reg-nickname" placeholder="Nickname" class="input-block-level" required />
    <input type="password" id="tb-reg-password" placeholder="Password" class="input-block-level" required />

    <div class="row">
        <button id="btn-register" class="btn btn-primary span">Register</button>
        <button id="btn-login-form" class="btn span pull-right"><i class="icon-user"></i> Login</button>
    </div>
</form>
