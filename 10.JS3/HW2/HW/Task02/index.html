<!-- 
Task02

Using jQuery implement functionality to insert a DOM element before or after another element

-->

<html>
<head>
  <title></title>
  <script type="text/javascript" src="scripts/jquery-1.10.1.min.js"></script>
  <script type="text/javascript" src="scripts/customFunctions.js"> </script>
</head>
<body>
  <ul>
    <li id="insertAfter">Item1 - To insert after</li>
    <li>Item2</li>
    <li id="target">Item3</li>
    <li>Item4</li>
    <li id="insertBefore">Item5 - To insert before</li>
  </ul>

  <script type="text/javascript">
    var target = $("#target");
    var insertBefore = $("#insertBefore");
    controls.insertBefore(insertBefore, target);

    var insertAfter = $("#insertAfter");
    controls.insertAfter(insertAfter, target);
  </script>

</body>
</html>
