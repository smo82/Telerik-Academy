<!-- 
Task03

By given an array of students, generate a table that represents these students
- Each student has first name,last name and grade
- Use jQuery


-->

<html>
<head>
  <title></title>
  <script type="text/javascript" src="scripts/jquery-1.10.1.min.js"></script>
  <script type="text/javascript" src="scripts/object-create.js"></script>
  <script type="text/javascript" src="scripts/controls.js"> </script>
  <link rel="stylesheet" type="text/css" href="css/studentsView.css" />
</head>
<body>
  <div id="studentsViewHolder"></div>
  <script type="text/javascript">
    var students = [];
    for (var i = 0; i < 10; i++) {
      students.push(controls.createStudent("FirstName" + i, "LastName" + i, i%4 + 2))
    };

    var studentsView = controls.createStudentsView("#studentsViewHolder");
    studentsView.addHeaderData("First Name", "Last Name", "Grade");
    studentsView.addStudents(students);
    studentsView.render();
  </script>

</body>
</html>
