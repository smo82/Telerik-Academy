<!-- 
Task03

Implement a image slider control using Prototypal OOP
- The slider has a set of images and only one can be enlarged
- Each image in the image slider has a title and two urls (thumbnail url and large image url)
- When an image from the thumbnails is clicked
- The slider must have buttons for prev/next image
-->

<html>
<head>
  <title></title>
  <script type="text/javascript" src="scripts/object-create.js"></script>
  <script type="text/javascript" src="scripts/slider-control.js"> </script>
  <link rel="stylesheet" type="text/css" href="css/slider.css" />
</head>
<body>
  <div id="slider-holder"></div>
  <script type="text/javascript">
    var slider = controls.getSlider("#slider-holder");
    slider.addImage('lion', 'images/lion_small.jpg', 'images/lion_big.jpg');
    slider.addImage('lion2', 'images/lion2_small.jpg', 'images/lion2_big.jpg');
    slider.addImage('lion3', 'images/lion3_small.jpg', 'images/lion3_big.jpg');
    slider.addImage('tiger', 'images/tiger_small.jpg', 'images/tiger_big.jpg');
    slider.addImage('tiger2', 'images/tiger2_small.jpg', 'images/tiger2_big.jpg');
    slider.addImage('cub_tiger', 'images/cub_tiger_small.jpg', 'images/cub_tiger_big.jpg');
    slider.render();
  </script>
</body>
</html>
