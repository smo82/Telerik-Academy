<!DOCTYPE html>
<html>
  <head>
    <title>School register</title>
	<link rel="stylesheet" type="text/css" href="school_register.css" /> 
  </head>
  <body>
	<form method="post" action="apply-now.php">
		<fieldset id = "field_set_school">
			<label for="member_name">Member name :</label>
			<input type="text" 
				   name="member_name" 
				   id="member_name" 
				   class="input_text"
				   pattern="[a-zA-Z0-9_]{3,}"
				   required="true"/>
			<span class = "span_req">*req</span>
			<br />
			
			<label for="email">Email :</label>
			<input type="text" 
			       name="email" 
				   id="email" 
				   class="input_text"
				   pattern="[a-zA-Z0-9_]{3,}@[a-zA-Z0-9_]{3,}.[a-zA-Z0-9_]{2,4}"
				   required="true"/>
			<span class = "span_req">*req</span>
			<br />
			
			<label for="school">School :</label>
			<input type="text" 
				   name="school" 
				   id="school" 
				   class="input_text"
				   pattern="[a-zA-Z ]{3,}"
				   required="true"/>
			<span class = "span_req">*req</span>
			<br />
			
			<input type="image" src="Submit.jpg" name="btn_submit" alt="Submit" />
		</fieldset>
	</form>
  </body>
</html>
