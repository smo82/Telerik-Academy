<!DOCTYPE html>
<html>
  <head>
    <title>Flaxable Table</title>
	<link rel="stylesheet" type="text/css" href="flaxable_table.css" /> 
  </head>
  <body>
	<table id = "flexable_table" cellspacing="3" cellpadding="3">
		<colgroup>
			<col />
			<col />
			<col />
			<col />
			<col />
		</colgroup>
		<tbody>
			<tr>
				<td id = "cell_11" class = "cell_left_text_align" colspan = "3">Title goes here</td>
				<td id = "cell_14" class = "cell_center_text_align">A</td>
				<td id = "cell_15" class = "cell_right_text_align">B</td>
			</tr>
			
			<tr>
				<td id = "cell_21" class = "cell_left_text_align" rowspan = "3">C</td>
				<td id = "cell_22" class = "cell_center_text_align">D</td>
				<td id = "cell_23" class = "cell_center_text_align">E</td>
				<td id = "cell_24" class = "cell_center_text_align">F</td>
				<td id = "cell_25" class = "cell_right_text_align">G</td>
			</tr>
			<tr>
				<td id = "cell_32" class = "cell_center_text_align">H</td>
				<td id = "cell_33" class = "cell_center_text_align" colspan = "2">I</td>
				<td id = "cell_35" class = "cell_right_text_align" rowspan = "2">J</td>
			</tr>
			<tr>
				<td id = "cell_42" class = "cell_center_text_align">K</td>
				<td id = "cell_43" class = "cell_center_text_align">L</td>
				<td id = "cell_44" class = "cell_center_text_align">M</td>
			</tr>
			<tr>
				<td id = "cell_51" class = "cell_right_text_align">N</td>
				<td id = "cell_52" class = "cell_center_text_align" colspan = "4">O</td>
			</tr>
		</tbody>
	</table>
  </body>
</html>
