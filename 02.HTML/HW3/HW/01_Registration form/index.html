<!DOCTYPE html>
<html>
  <head>
    <title>Registration form</title>
	<link rel="stylesheet" type="text/css" href="registration_form.css" /> 
  </head>
  <body>
	<form method="post" action="apply-now.php">
		<fieldset id="fieldset_registration_form">
			<table id="fieldset_table" cellspacing="0" cellpadding="3">
				<colgroup>
					<col id="col_1"/>
					<col id="col_2"/>
					<col id="col_3"/>
					<col id="col_4"/>
				</colgroup>
				<tfoot>
					<tr>
						<td colspan = "4">
							<input type="submit" name="submit" value="Submit" class="form_btn" autofocus="autofocus" />
							<input type="reset" name="reset" value="Reset the form" class="form_btn" />
						</td>
					</tr>
				</tfoot>
				<tbody>
					<tr>
						<td class="td_label">
							<label for="last_name" class="label_text">Last name</label>
						</td>
						<td colspan = "3">
							<input type="text" 
								   name="last_name" 
								   id="last_name" 
								   class="text_fld_95_prsnt"
								   pattern="[a-zA-Z]{3,}"
								   required="true"
								   placeholder="Last name"/>
						</td>
					</tr>
					<tr>
						<td class="td_label">
							<label for="first_name" class="label_text">First name</label>
						</td>
						<td colspan = "3">
							<input type="text" 
								   name="first_name" 
								   id="first_name"
								   class="text_fld_95_prsnt"
								   pattern="[a-zA-Z]{3,}"
								   required="true"
								   placeholder="First name"/>
						</td>
					</tr>
					<tr>
						<td class="td_label">
							<label for="address" class = "label_text">Address</label>
						</td>
						<td colspan = "3">	
							<textarea name="address" 
									  id="address"
									  rows="3"
									  cols="30"
									  required="true"></textarea>
						</td>
					</tr>
					<tr>
						<td class="td_label">
							<label for="city" class="label_text">City</label>
						</td>
						<td>
							<input type="text" 
								   name="city" 
								   id="city"
								   class="text_fld_95_prsnt"
								   pattern="[a-zA-Z]{2,}"
								   required="true"
								   placeholder="City"/>
						</td>
						<td class="td_label">
							<label for="state" class="label_text">State</label>
						</td>
						<td>
							<input type="text" 
								   name="state" 
								   id="state"
								   class="text_fld_95_prsnt"
								   pattern="[a-zA-Z]{2,}"
								   required="true"
								   placeholder="State"/>
						</td>
					</tr>
					<tr>
						<td class="td_label">
							<label for="postal_code" class="label_text">Zip/Postal Code</label>
						</td>
						<td colspan = "3">
							<input type="text" 
								   name="postal_code" 
								   id="postal_code"
								   pattern="[0-9]{3,9}"
								   required="true"
								   placeholder="Postal code"/>
						</td>
					</tr>
					<tr>
						<td class="td_label">
							<label for="country" class="label_text">Country</label>
						</td>
						<td colspan = "3">
							<select id="country">
								<option value="bg" selected="selected">Bulgaria</option>
								<option value="eng">United Kingdom</option>
							</select>
						</td>
					</tr>
					<tr>
						<td class="td_label">
							<label for="phone_cntry" class="label_text">Phone (country code, area code, number)</label>
						</td>
						<td colspan = "3">
							(*
							<input type="text" 
								   name="phone_cntry" 
								   id="phone_cntry"
								   pattern="[0-9]{3}"
								   required="true"
								   placeholder="359"/>
							)
							<input type="text" 
								   name="phone_area_code" 
								   id="phone_area_code"
								   pattern="[0-9]{2}"
								   required="true"
								   placeholder="88"/>
							-
							<input type="text" 
								   name="phone_number" 
								   id="phone_number"
								   pattern="[0-9]{7}"
								   required="true"
								   placeholder="8888888"/>
						</td>
					</tr>
					<tr>
						<td class="td_label">
							<label for="email" class="label_text">E-mail</label>
						</td>
						<td colspan = "3">
							<input type="text" 
								   name="email" 
								   id="email"
								   class="text_fld_95_prsnt"
								   pattern="[a-zA-Z0-9_]{3,}@[a-zA-Z0-9_]{3,}.[a-zA-Z0-9_]{2,4}"
								   required="true"
								   placeholder="E-mail"/>
						</td>
					</tr>
					<tr>
						<td class="td_label">
							<label for="birth_date_month" class="label_text">Birth date</label>
						</td>
						<td colspan = "3">
							Month
							<input type="text" 
								   name="birth_date_month" 
								   id="birth_date_month"
								   pattern="[0-9]{2}"
								   required="true"/>
							Day
							<input type="text" 
								   name="birth_date_day" 
								   id="birth_date_day"
								   pattern="[0-9]{2}"
								   required="true"/>
							Year (4 digit)
							<input type="text" 
								   name="birth_date_year" 
								   id="birth_date_year"
								   pattern="[0-9]{4}"
								   required="true"/>
						</td>
					</tr>
					<tr>
						<td class="td_label">
							<label for="gender" class="label_text">Gender</label>
						</td>
						<td colspan = "3">
							<select id="gender">
								<option value="male" selected="selected">Male</option>
								<option value="female">Female</option>
							</select>
						</td>
					</tr>
					<tr>
						<td class="td_label">
							<label class="label_text">Starting date</label>
						</td>
						<td colspan = "3">
							<input type="radio" name="starting_date" id="spring" value="spring" checked />
							<label for="spring">Spring 2006</label>
							<input type="radio" name="starting_date" id="summer" value="summer" />
							<label for="summer">Summer 2006</label>
						</td>
					</tr>
					<tr>
						<td class="td_label">
							<label for="comments" class = "label_text">Comments/Questions</label>
						</td>
						<td colspan = "3">	
							<textarea name="comments" 
									  id="comments"
									  rows="3"
									  cols="30"></textarea>
						</td>
					</tr>
				</tbody>
			</table>
		</fieldset>
	</form>
  </body>
</html>
